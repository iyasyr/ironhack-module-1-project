<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found</title>
  <link rel="icon" type="image/x-icon" href="https://ironhack-midtermproject.netlify.app/assets/logos/favicon.ico">
  <style>
    body {
      background: #F2F4FC;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #292e47;
    }

    .container {
      text-align: center;
      background: #fff;
      border-radius: 18px;
      padding: 48px 28px 36px 28px;
      box-shadow: 0 6px 24px rgba(7, 42, 200, 0.07);
      max-width: 380px;
      margin: 24px;
    }

    .big404 {
      font-size: 4rem;
      font-weight: 700;
      color: #072ac8;
      margin-bottom: 0.2em;
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.08rem;
      color: #6b708d;
      margin-bottom: 2em;
    }

    .home-link {
      display: inline-block;
      background: #072ac8;
      color: #fff;
      font-weight: 500;
      padding: 0.75em 2.2em;
      border-radius: 2em;
      text-decoration: none;
      font-size: 1.05em;
      box-shadow: 0 2px 8px rgba(7, 42, 200, 0.10);
      transition: background 0.2s;
    }

    .home-link:hover {
      background: #2949b9;
    }

    @media (max-width: 480px) {
      .big404 {
        font-size: 2.7rem;
      }

      .container {
        padding: 34px 10px 24px 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="big404">404</div>
    <h1>Page Not Found</h1>
    <p>Sorry, the page you are looking for doesn't exist or has been moved.</p>
    <a class="home-link" href="/">Go to Home Page</a>
  </div>
</body>

</html>
